<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
    integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Todo</title>
</head>

<body>

  <div class="mr-1" style="position: relative">
    <div style="position: absolute; top: 0; right: 0">
      <div id="successToast" class="toast bg-success text-white text-center" role="alert" aria-live="assertive"
        aria-atomic="true" data-delay="4000" style="width: 400px">
        <div>
          <button type="button" class="close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true"></span>
          </button>
        </div>
        <div class="toast-body">Listeye eklendi.</div>
      </div>
    </div>
  </div>
  <div class="mr-1" style="position: relative">
    <div style="position: absolute; top: 0; right: 0">
      <div id="dangerToast" class="toast bg-danger text-white text-center" role="alert" aria-live="assertive"
        aria-atomic="true" data-delay="4000" style="width: 400px">
        <div>
          <button type="button" class="close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="content">
      <div class="title">
        <h1>KODLUYORUZ</h1>
      </div>
      <p class="subTitle">Yapılacaklar Listesi</p>
      <form>
        <input type="text" name="" id="taskInput" placeholder="Bugün ne yapacaksın?" />
        <input type="button" value="Ekle" id="btn" />
      </form>
    </div>
    <ul id="list"></ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>


  <script src="app.js"></script>
</body>

</html>
